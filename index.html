            accessKeyId: 'AKIAJJFPYBJFNTKHH2SA',

        var bucket = new AWS.S3({
            params: {
                Bucket: 'music.bubblehouse.org'
            }
        });
        bucket.listObjects({}, function (err, data) {
            if (err) {
                results.innerHTML = 'ERROR: ' + err;
            } else {
                data.Contents.forEach(function (obj) {
                    var row = $('<div class="row"><div class="col-xs-10">' + obj.Key + '</div><div class="col-xs-2"></div></div>');
                    $('.directory-index').prepend(row);
                });
            }
        });
    });
